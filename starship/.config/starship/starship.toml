
command_timeout = 1000

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false 

format = """
╭─ $os $directory$python${custom.giturl}$git_branch$git_state$git_status$direnv$line_break$fill$time
\
╰─$character
"""

[directory]
style = "bold bg:none fg:#1aa3ff"
format = "[   $path ]($style)"

[time]
disabled = false
time_format = "%T"
style = "fg:#616161"
format = '[ 祥$time ]($style) '

[fill]
symbol = " "

[os]
disabled = false
# style = "bg:none fg:#004d99"
style = "bg:none fg:#2678eb"

[direnv]
disabled = false
symbol = " "
allowed_msg = ""
loaded_msg = ""
format = '[$symbol($style)]($style)'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = " "
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[custom.giturl]
style = 'bold fg:#5f74fa'
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'

[git_branch]
style = "fg:#ff6700"
format =  ' [$symbol$branch]($style)'

[git_status]
format = ' [($all_status$ahead_behind )]($style)'
conflicted = '🏳$count'
ahead = '[󰄝](#3492eb)[$count](#fe01ff)'
behind = '[󰄠](#3492eb)[$count](#67ff00)'
diverged = '😵'
# up_to_date = '[✓](green)$count '
untracked = '[ ](#3492eb)[$count](#fe01ff)'
stashed = ' $count'
modified = '[ ](#3492eb)[$count](#fe01ff) '
staged = '[ ](#3492eb)[+$count](#67ff00)'
renamed = '[ ](#3492eb)[$count](#fe01ff)'
deleted = '[🗑](#3492eb)[$count](#fe01ff)'

[nodejs]
symbol = ""
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
format = '[[ $symbol( $version) ]]($style)'

# [cpp]
# symbol = " "
