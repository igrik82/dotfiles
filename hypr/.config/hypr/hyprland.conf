#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Firefox window rules
windowrule = float,^(firefox)
windowrule = size 60% 96.5%, ^(firefox)
windowrule = center[1], ^(firefox)
windowrule = move 20% 3.5%, ^(firefox)
windowrulev2 = workspace +1, class:^(firefox)$, title: ^(Mozi).*(Home)*
windowrulev2 = workspace 2, class:^(firefox)$, title: !(Mozi).*(Home)*
# windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace , initialTitle:^(Save As)$
windowrulev2 = workspace , initialTitle:^(File Upload)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Scan for keyboard codes - wev
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, T, exec, alacritty
bind = $mainMod, T, exec, kitty tmux -2 -u new-session -A -s Home
bind = $mainMod, I, exec, firefox
# bind = $mainMod, space, exec, wofi -H 400 -W 600 --show drun -n --matching=fuzzy -w 2 -G --prompt="Launch application" 
bind = $mainMod, space, exec, ~/.config/rofi/launchers/type-3/launcher.sh
# bind = $mainMod, space, exec, ~/.config/rofi/launchers/type-5/launcher.sh
# bind = $mainMod, F, exec, dolphin
bind = $mainMod, F, exec, nemo
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, exec, ffplay rtsp://192.168.88.199:8554/proxy
bind = ,F12, exec, ~/.config/hypr/scripts/max_volume.sh
bind = ,F11, exec, pactl -- set-sink-volume 0 -5%
bind = ,F10, exec, pactl -- set-sink-volume 0 0%


bind = $mainMod, Q, killactive, 
bind = $mainMod, M, fullscreen, 
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, P, exec, exec, grim -g "$(slurp)" - | swappy -f -# dwindle
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f - # dwindle
bind = $mainMod, J, togglesplit, # change orientation
bind = $mainMod, S, swapnext, # swap windows

#XF86KbdBrightnessDown XF86KbdBrightnessUp

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50
